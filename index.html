<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Explorer (Slider Version)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fef5ff;
      color: #4a4a4a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }
    .hidden { 
      display: none;
    }
    h1, h2 {
      color: #883997;
      margin-bottom: 10px;
    }
    .question-text {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    .question-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .slider-area {
      margin: 20px 0;
    }
    .slider-area input[type="range"] {
      width: 100%;
    }
    .feedback {
      margin-top: 15px;
      font-size: 1rem;
      min-height: 20px;
    }
    .results {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    /* Emoji container styles */
    .emoji-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .emoji-item {
      text-align: center;
      flex: 1;
      transition: transform 0.2s ease, font-size 0.2s ease;
      font-size: 24px;
    }
    .emoji-item.active {
      transform: scale(1.3);
      font-size: 30px;
    }
    .emoji-symbol {
      display: block;
    }
    .emoji-name {
      font-size: 0.8rem;
      margin-top: 4px;
    }
    /* Review styles */
    .review-container {
      text-align: left;
      margin-top: 20px;
    }
    .review-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      background: #f9f9f9;
    }
    .review-image {
      width: 100px;
      height: auto;
      border-radius: 4px;
      margin-right: 10px;
    }
    .review-text p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .review-header {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: left;
    }
    /* Progress tracker styles */
    #progressTracker {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
  <!-- Load canvas-confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

<!-- Intro Screen -->
<div class="container" id="introScreen">
  <h1>Welcome to Emotion Explorer!</h1>
  <p>Let‚Äôs learn about feelings with pictures!</p>
  <button onclick="startQuiz()">Start Learning!</button>
</div>

<!-- Question Screen -->
<div class="container hidden" id="questionScreen">
  <!-- Progress Tracker -->
  <div id="progressTracker">Question 1 of 10</div>

  <img id="questionImage" class="question-image" src="" alt="Question Image">
  <div id="questionText" class="question-text"></div>

  <div class="slider-area">
    <label for="emotionSlider">How do you think they feel?</label><br>
    <input 
      type="range" 
      min="0" 
      max="9" 
      value="0" 
      step="1" 
      id="emotionSlider" 
      oninput="updateEmotionLabel(this.value)">
  </div>

  <!-- Emoji bar below the slider -->
  <div id="emojiContainer" class="emoji-container"></div>
  
  <!-- The Check Answer and Next buttons -->
  <button id="checkAnswerBtn" onclick="checkAnswer()">This is the feeling! üëç</button>
  <div id="feedback" class="feedback"></div>
  <button id="nextQuestionBtn" onclick="nextQuestion()" style="margin-top: 15px;" disabled>Next</button>
</div>

<!-- Result & Review Screen -->
<div class="container hidden" id="resultScreen">
  <h2>All Done!</h2>
  <p class="results">You got <span id="score"></span> out of 10!</p>
  <!-- Review Section -->
  <div class="review-header">Review Your Answers:</div>
  <div id="reviewContainer" class="review-container"></div>
  <button onclick="restartQuiz()">Play Again</button>
</div>

<script>
  // List of emotions in order for the slider
  const emotions = [
    "Happy", 
    "Sad", 
    "Angry", 
    "Scared", 
    "Excited", 
    "Worried", 
    "Surprised", 
    "Calm", 
    "Proud", 
    "Confused"
  ];

  // Mapping from emotion names to emoji symbols
  const emotionEmojis = {
    "Happy": "üòÄ",
    "Sad": "üò¢",
    "Angry": "üò†",
    "Scared": "üò±",
    "Excited": "ü§©",
    "Worried": "üòü",
    "Surprised": "üòÆ",
    "Calm": "üòå",
    "Proud": "üòé",
    "Confused": "üòï"
  };

  // Array of 10 questions with images using Picsum Photos with seed parameters.
  const questions = [
    {
      text: "A child playing with a puppy",
      correct: "Happy",
      image: "https://picsum.photos/seed/child-puppy/600/300"
    },
    {
      text: "A child dropping their ice cream",
      correct: "Sad",
      image: "https://picsum.photos/seed/child-icecream/600/300"
    },
    {
      text: "A child being teased by classmates",
      correct: "Angry",
      image: "https://picsum.photos/seed/child-teasing/600/300"
    },
    {
      text: "A child in a spooky house on Halloween",
      correct: "Scared",
      image: "https://picsum.photos/seed/child-halloween/600/300"
    },
    {
      text: "A child winning a little prize",
      correct: "Excited",
      image: "https://picsum.photos/seed/child-prize/600/300"
    },
    {
      text: "A child looking at a broken toy",
      correct: "Worried",
      image: "https://picsum.photos/seed/child-brokentoy/600/300"
    },
    {
      text: "A child amazed by a magic trick",
      correct: "Surprised",
      image: "https://picsum.photos/seed/child-magic/600/300"
    },
    {
      text: "A child quietly reading a book",
      correct: "Calm",
      image: "https://picsum.photos/seed/child-reading/600/300"
    },
    {
      text: "A child proudly showing a drawing",
      correct: "Proud",
      image: "https://picsum.photos/seed/child-drawing/600/300"
    },
    {
      text: "A child looking puzzled while doing a puzzle",
      correct: "Confused",
      image: "https://picsum.photos/seed/child-puzzle/600/300"
    }
  ];

  let currentQuestionIndex = 0;
  let scoreCount = 0;
  let userResponses = []; // To store each answer for review

  // Screen elements
  const introScreen    = document.getElementById("introScreen");
  const questionScreen = document.getElementById("questionScreen");
  const resultScreen   = document.getElementById("resultScreen");

  const progressTracker = document.getElementById("progressTracker");
  const questionText   = document.getElementById("questionText");
  const questionImage  = document.getElementById("questionImage");
  const emotionSlider  = document.getElementById("emotionSlider");
  const feedback       = document.getElementById("feedback");
  const scoreSpan      = document.getElementById("score");

  const checkAnswerBtn = document.getElementById("checkAnswerBtn");
  const nextQuestionBtn = document.getElementById("nextQuestionBtn");

  // Start the quiz by resetting values and showing the first question
  function startQuiz() {
    scoreCount = 0;
    currentQuestionIndex = 0;
    userResponses = [];
    introScreen.classList.add("hidden");
    resultScreen.classList.add("hidden");
    questionScreen.classList.remove("hidden");
    loadQuestion(0);
  }

  // Load a question (with image and text), reset slider/feedback, update progress, and button states.
  function loadQuestion(index) {
    const q = questions[index];
    questionText.textContent = q.text;
    questionImage.src = q.image;
    feedback.textContent = "";
    // Update progress tracker
    progressTracker.textContent = `Question ${index + 1} of ${questions.length}`;
    // Reset slider to 0 for each question and update the emoji bar
    emotionSlider.value = 0;
    updateActiveEmoji(0);
    // Enable the check answer button and disable the next button
    checkAnswerBtn.disabled = false;
    nextQuestionBtn.disabled = true;
  }

  // Update which emoji is highlighted as the slider moves
  function updateEmotionLabel(value) {
    updateActiveEmoji(parseInt(value));
  }

  function updateActiveEmoji(activeIndex) {
    const emojiItems = document.querySelectorAll('.emoji-item');
    emojiItems.forEach(item => {
      const index = parseInt(item.getAttribute('data-index'));
      if (index === activeIndex) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  }

  // When the student clicks to check their answer, record it and give feedback.
  // Then disable the "This is the feeling!" button and enable the "Next" button.
  function checkAnswer() {
    const userIndex = parseInt(emotionSlider.value);
    const userEmotion = emotions[userIndex];
    const correctEmotion = questions[currentQuestionIndex].correct;
    const isCorrect = userEmotion === correctEmotion;

    if (isCorrect) {
      feedback.textContent = "Correct! " + emotionEmojis[correctEmotion] + " ‚úÖ";
      scoreCount++;
      // Confetti pop on correct answer!
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    } else {
      feedback.textContent = "Oops! " + emotionEmojis[correctEmotion] + " is the right feeling. ‚ùå";
    }

    // Record the response for later review
    userResponses[currentQuestionIndex] = {
      question: questions[currentQuestionIndex].text,
      image: questions[currentQuestionIndex].image,
      correctEmotion: correctEmotion,
      userEmotion: userEmotion,
      isCorrect: isCorrect
    };

    // Disable the check answer button and enable the next button.
    checkAnswerBtn.disabled = true;
    nextQuestionBtn.disabled = false;
  }

  // Move to the next question or finish the quiz if done.
  function nextQuestion() {
    // If an answer wasn‚Äôt recorded, automatically record the current selection.
    if (!userResponses[currentQuestionIndex]) {
      checkAnswer();
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion(currentQuestionIndex);
    } else {
      endQuiz();
    }
  }

  // End the quiz and show the score plus a review of all answers.
  function endQuiz() {
    questionScreen.classList.add("hidden");
    resultScreen.classList.remove("hidden");
    scoreSpan.textContent = scoreCount;
    generateReview();
  }

  // Build the review section to show each question with its image, the student's answer, and the correct answer.
  function generateReview() {
    const reviewContainer = document.getElementById('reviewContainer');
    reviewContainer.innerHTML = '';
    for (let i = 0; i < questions.length; i++) {
      const q = questions[i];
      const response = userResponses[i] || {};  // In case a response was not recorded
      const reviewDiv = document.createElement('div');
      reviewDiv.classList.add('review-item');
      reviewDiv.innerHTML = `
        <img src="${q.image}" alt="Question Image" class="review-image">
        <div class="review-text">
          <p><strong>Q${i+1}:</strong> ${q.text}</p>
          <p>Your answer: ${emotionEmojis[response.userEmotion] || ""} ${response.userEmotion || "No answer"} ${response.isCorrect ? "‚úÖ" : "‚ùå"}</p>
          <p>Right answer: ${emotionEmojis[q.correct]} ${q.correct}</p>
        </div>
      `;
      reviewContainer.appendChild(reviewDiv);
    }
  }

  // Reset the quiz back to the intro screen.
  function restartQuiz() {
    resultScreen.classList.add("hidden");
    introScreen.classList.remove("hidden");
  }

  // Render emoji options below the slider.
  function renderEmojiOptions() {
    const container = document.getElementById('emojiContainer');
    container.innerHTML = '';
    for (let i = 0; i < emotions.length; i++) {
      const emojiDiv = document.createElement('div');
      emojiDiv.classList.add('emoji-item');
      emojiDiv.setAttribute('data-index', i);
      emojiDiv.innerHTML = `
        <div class="emoji-symbol">${emotionEmojis[emotions[i]]}</div>
        <div class="emoji-name">${emotions[i]}</div>
      `;
      container.appendChild(emojiDiv);
    }
  }

  // Initialize emoji options on page load.
  renderEmojiOptions();
</script>
</body>
</html>
